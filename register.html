<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Register Form</title>
</head>

<body>
    <div class="container">
        <h1 style="text-align:center">Registration Form</h1>
        <form action="index.html">

            <lable >Username:</lable>
            <input type="text" name="name" placeholder="Must be unique" required /><br>
            <hr>
            <label>Password</label>
            <input type="password" name="password"  placeholder="Password must contain special characters" required/>
            <hr>

            <lable >College:</lable>
            <input type="text"  required /><br>

            <hr>
            Mobile No.
            <input name="contact" type="text" placeholder="10 Digits only" required>
            <hr>
            <lable >Email:</lable>
            <input type="text" name="email" required /><br>
            <hr>
            Date of Birth:<br>
            <input type="date" name="dob"><br><br>
            <hr>
            Address:
            <input type="text" name="email" required /><br>
            <hr>
            <lable >Linkedin</lable>
            <input type="text" name="linkedin" placeholder='https://www.linkedin.com/in/aayush-shah-96323418b/'
                required /><br>
            <hr>
            <hr>
            Gender:<br>
            <input type="radio" name="gender">Male<br>
            <input type="radio" name="gender" checked>Female<br>
            <input type="radio" name="gender">Other<br>
            <hr>
            Programming Languages:<br>
            <input type="checkbox" name="check1" checked>C<br>
            <input type="checkbox" name="check2">CPP<br>
            <input type="checkbox" name="check3">Java<br>
            <input type="checkbox" name="check4">Python<br>
            <input type="checkbox" name="check5">Cobol<br>
            Other<br>
            <input type="text" name="email" required /><br>
            Branch:<br>
            <select>
                <option>CSE</option>
                <option selected>IT</option>
                <option>Civil</option>
                <option>Electronics</option>
                <option>Mechanical</option>
                <option>Electrical</option>
            </select><br>
            <input type="submit" name="register" value="Register"/>
        </form>
    </div>
</body>

</html>
